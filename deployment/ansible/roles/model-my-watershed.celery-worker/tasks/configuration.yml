---
- name: Create service account for application
  user: name=mmw
        system=yes
        home=/var/lib/mmw
        shell=/bin/false
        state=present

- name: Add Vagrant user to the mmw group
  user: name=vagrant
        append=yes
        group=mmw
        state=present
  when: "['development', 'test'] | some_are_in(group_names)"

- name: Add Ubuntu user to the mmw group
  user: name=ubuntu
        append=yes
        group=mmw
        state=present
  when: "['packer'] | is_in(group_names)"

- name: Create configuration file directory
  file: path={{ app_config_home }}
        owner=root
        group=mmw
        mode=0750
        state=directory

- name: Configure application
  copy: content={{ item.value }}
        dest={{ app_config_home }}/{{ item.key }}
        owner=root
        group=mmw
        mode=0750
  with_dict: app_config
  notify:
    - Restart Celery
