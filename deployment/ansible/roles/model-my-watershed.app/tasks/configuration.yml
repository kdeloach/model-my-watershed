---
- name: Create service account for application
  user: name=mmw
        system=yes
        home=/var/lib/mmw
        shell=/bin/false
        state=present

- name: Add Ansible SSH user to the mmw group
  user: name={{ ansible_ssh_user }}
        append=yes
        group=mmw
        state=present

- name: Create configuration file directory
  file: path={{ app_config_home }}
        owner=root
        group=mmw
        mode=0750
        state=directory

- name: Configure application
  copy: content={{ item.value }}
        dest={{ app_config_home }}/{{ item.key }}
        owner=root
        group=mmw
        mode=0750
  with_dict: app_config
  notify:
    - Restart mmw-app

- name: Configure Gunicorn settings
  template: src=gunicorn.py.j2 dest=/etc/mmw.d/gunicorn.py
  notify:
    - Restart mmw-app

- name: Configure service definition
  template: src=upstart-app.conf.j2 dest=/etc/init/mmw-app.conf
  notify:
    - Restart mmw-app
